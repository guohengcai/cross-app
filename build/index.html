<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="row">
          <div class="logo">
            <img class="logo" src="images/logo.png">
          </div>
          <h1 class="app-title">To Do </h1>
        </div>
        <form id="task-form">
          <input id="task-input" type="text" placeholder="Add A Task">
          <button id="task-add" type="submit">Add</button>
        </form>
      </header>
      <main>
        <ul id="task-list">
          <li>buy milk</li>
          <li>finish assignments</li>
        </ul>
      </main>
    </div>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
